<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 existem diversas tags e parâmetros diferentes que são usados para objetivos diferentes em diferentes ocasiões. Ex:</p>
    <p>
        <ul type="square">
            <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
            <li><abbr title="Use a tag &lt;h1&gt; até &lt;h6&gt; para diferentes camadas">Títulos</abbr></li>
            <li><abbr title="Use a tag &lt;li&gt;">Lista de ítens</abbr></li>
            <li><abbr title="Use a tag &lt;ol&gt;">Listas ordenadas</abbr></li>
            <li><abbr title="Use a tag &lt;ul&gt;">Listas não ordenadas</abbr></li>
            <li><abbr title="Use a tag &lt;strong&gt;">Negrito</abbr></li>
            <li><abbr title="Use a tag &lt;ins&gt;">Sublinhado</abbr></li>
        </ul>
    </p>
</body>
</html>
