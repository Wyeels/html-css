<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor</p>
    <video width="500" height="500" poster="/pexels-josh-hild-2448749.jpg" controls>
        <source src="midia/Video.webm" type="video/webm">
        <source src="midia/Video.mp4" type="video/m4v">
        <source src="midia/video-original.mp4" type="video/mp4">
        <p>seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=781TM8ZtIG1yL5e5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </p>
</body>
</html>
